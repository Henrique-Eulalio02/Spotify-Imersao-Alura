<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Imersão</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css">
</head>
<body>
  <img class="background__image" src="./assets/images/bg1.png" alt="">
  <div class="sidebar">
    <nav class="sidebar__navigation">
      <div class="logo"> 
        <a href="">
          <img src="./assets/icons/logo-spotify.png" alt="">
        </a>
      </div>
        <div>
          <ul>
            <li>
              <a href="">
                <span class="fa fa-home"></span>
                <span>Início</span>
              </a>
            </li>
            <li>
              <a href="">
                <span class="fa fa-search"></span>
                <span>Buscar</span>
              </a>
            </li>
          </ul>
        </div>
    </nav>
    <div class="sidebar__library">
      <ul>
        <li>
          <a href="">
            <div class="container__library">
              <div>
                <span class="fa fa-book"></span>
                <span>Sua biblioteca</span>
              </div>
              <div>
                <span class="fa fa-plus"></span>
              </div>
            </div>
          </a>
        </li>
      </ul>
      <div class="create__playlist">
        <h1>Crie sua primeira playlist</h1>
        <span>É fácil, vamos te ajudar.</span>
        <button>Criar playlist</button>
      </div>
      <div class="cookies">
        <span>Cookies</span>
      </div>
      <div class="language">
        <button>
          <span class="fa fa-globe"></span>
          <span>Português do Brasil</span>
        </button>
        
      </div>
    </div>
  </div>
</body>
</html>
