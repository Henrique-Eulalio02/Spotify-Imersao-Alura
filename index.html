<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify Imersão</title>
  <link rel="stylesheet" href="./src/styles/reset.css">
  <link rel="stylesheet" href="./src/styles/vars.css">
  <link rel="stylesheet" href="./src/styles/sidebar-footer.css">
  <link rel="stylesheet" href="./src/styles/main-content.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css">
</head>
<body>
  <!--<img class="background__image" src="./src/assets/images/bg1.png" alt="">-->
  <div class="sidebar">
    <nav class="sidebar__navigation">
      <div class="logo"> 
        <a href="">
          <img src="./src/assets/icons/logo-spotify.png" alt="">
        </a>
      </div>
        <div>
          <ul>
            <li>
              <a href="">
                <span class="fa fa-home"></span>
                <span>Início</span>
              </a>
            </li>
            <li>
              <a href="">
                <span class="fa fa-search"></span>
                <span>Buscar</span>
              </a>
            </li>
          </ul>
        </div>
    </nav>
    <div class="sidebar__library">
      <ul>
        <li>
          <a href="">
            <div class="container__library">
              <div>
                <span class="fa fa-book"></span>
                <span>Sua biblioteca</span>
              </div>
              <div>
                <span class="fa fa-plus"></span>
              </div>
            </div>
          </a>
        </li>
      </ul>
      <div class="create__playlist">
        <h1>Crie sua primeira playlist</h1>
        <span>É fácil, vamos te ajudar.</span>
        <button>Criar playlist</button>
      </div>
      <div class="cookies">
        <span>Cookies</span>
      </div>
      <div class="language">
        <button>
          <span class="fa fa-globe"></span>
          <span>Português do Brasil</span>
        </button>
      </div>
    </div>
    
  </div>

  <main>
    <div class="main-container">
      <nav class="header__navigation">
        <div class="navigation">
          <button class="arrow-left">
            <img src="./src/assets/icons/small-left.png" alt="">
          </button>
          <button class="arrow-right">
            <img src="./src/assets/icons/small-right.png" alt="">
          </button>
          </div>

          <div class="header__search">
            <img src="./src/assets/icons/search.png" alt="">
            <input id="search-input" type="text" maxlength="800" placeholder="O que você quer ouvir?" />
          </div>

          <div class="header__login">
            <button class="subscribe">Inscreva-se</button>
            <button class="login">Entrar</button>
          </div>
      </nav>
      <section class="playlist-container">
        <div class="playlist-container__texts">
          <h1 class="text title">Boa tarde</h1>
          <span class="text subtitle">Navegar por todas as seções</span>
        </div>
      </section>
    </div>
  </main>
  
  <div class="footer">
    <div class="footer__content">
      <div class="footer__content__texts">
        <span class="text title">TESTAR O PREMIUM DE GRAÇA</span>
        <span class="text subtitle">Inscreva-se para curtir músicas ilimitadas e podcasts só com alguns
          anúncios. Não precisa de cartão de crédito.
        </span>
      </div>
      <button>Inscreva-se grátis</button>
    </div>
  </div>
</body>
</html>
